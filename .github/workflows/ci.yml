name: CI
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  format:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Update pip
      run: python3 -m pip install --no-cache --upgrade pip setuptools wheel

    - name: Install dependencies
      run: pip3 install .[format]

    - name: Check PEP8 with black
      run: black . --check

  build:
    needs: format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Update pip
        run: python3 -m pip install --no-cache --upgrade pip setuptools wheel

      - name: Install dependencies
        run: pip3 install .

      - name: Build package
        run: python3 setup.py bdist_wheel

      - uses: actions/upload-artifact@master
        with:
          name: package
          path: ./dist

  test:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/download-artifact@master
        with:
          name: package
          path: ./dist

      - name: Install package
        run:  python3 -m pip install dist/*

      - name: Install dependencies
        run: pip3 install .[test]

      - name: Run Tests
        run: PYTHONPATH=. pytest tests

  pylint:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/download-artifact@master
        with:
          name: package
          path: ./dist

      - name: Install package
        run:  python3 -m pip install dist/*

      - name: Install dependencies
        run: pip3 install .[test,lint]

      - name: Lint main
        run: pylint ./pkg/

      - name: Lint tests
        run: pylint ./tests

  pytest:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/download-artifact@master
        with:
          name: package
          path: ./dist

      - name: Install package
        run: python3 -m pip install dist/*

      - name: Install dependencies
        run: pip3 install .[test]

      - name: Run Reduct Storage
        run: docker run -p 8383:8383 -v ${PWD}/data:/data -d ghcr.io/reduct-storage/reduct-storage:latest

      - name: Run tests
        run: pytest tests
